<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hal9000</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script defer src="script.js"></script>
</head>
<body>
    <div class="container py-5">
        <div class="picture">
            <img src="hal_9000.jpeg" alt="Veronica" class="img-fluid">
        </div>
            <div class="chat-box" id="chat-box">
                <div class="chat-text-v">
                    <strong>Hal:</strong> Hello I am Hal 9000. How can i help you?
                </div>
            </div>
    <!-- loader for when fetch call made -->
        <div class="loader" id="loader"></div> 
    <!-- sound when message is shown -->
        <audio src="cashier-register-keyboard-beep-calc-102916.mp3" id="sound"></audio> 

        <div class="row">
            <div class="col-12">
                <form id="chat-form" class="chat-form">
                    <input type="text" id="chat-message" class="form-control" placeholder="Type your message here.." autocomplete="off">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
